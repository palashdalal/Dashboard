 <div class="modal" id="attModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header serverModalHeader">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Attribute Details</h4>
        </div>
        <div class="modal-body">
         <div class="well">
		      <div class="form-inline form-group row">
		      <table class="table table-striped table-bordered">
				<thead>
				<tr>
				 <th class="customTh">Attribute Name</th>
				  <th class="customTh">Attribute Insight</th>
				 <th class="customTh">Previous Run Count</th>
				 <th class="customTh">Current Run Count</th>
				  <th class="customTh">Delta Difference</th>
				   <th class="customTh">Monitor Status</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="atr in attList">
				<td>{{atr.attName}}</td>
				<td>{{atr.attInsight}}</td>
				<td>{{atr.lastRefreshCount}}</td>
				<td>{{atr.currentRefreshCount}}</td>
				<td>{{atr.deltaPercentage}}</td>
				<td><div id="redCircle" ng-if="atr.insightStatus=='RED'"></div>
				<div id="greenCircle" ng-if="atr.insightStatus=='GREEN'"></div>
				<div id="yellowCircle" ng-if="atr.insightStatus=='AMBER'"></div></td>
				</tr>
