 <div class="modal" id="serverCurrentStatModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header serverModalHeader">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Server Details</h4>
        </div>
        <div class="modal-body">
         <div class="well">
         <h4>Server stats after last refresh : {{refreshTime}}</h4>
		      <div class="form-inline form-group row">
		      	<table class="table table-striped table-bordered" id="serverStatsTable" >
				<thead>
				<tr>
				 <th class="customTh">Server Name</th>
				  <th class="customTh">Req Count</th>
				   <th class="customTh">Session Count</th>
				    <th class="customTh">Timeouts</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="server in remoteStatList">
				<td ng-bind="getServerName(server.serverId)"></td>
				<td>{{server.reqCountAfterRefresh}}</td>
				<td>{{server.sessnCountAfterRefresh}}</td>
				<td>{{server.timedOutReqCountAfterRefresh}}</td>
				</tr>
				</tbody>
				</table>
		      </div>
    	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
