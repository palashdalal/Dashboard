 <div class="modal" id="serverModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header serverModalHeader">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Server Details</h4>
        </div>
        <div class="modal-body">
         <div class="well">
		      <div class="form-inline form-group row">
		      <div class="col-sm-6">
		       <label for="customerId">Server Id : </label>
		       <span>{{server.serverId}}</span>
		      </div>
		       <div class="col-sm-6">
		       <label for="advisorName">Server Name : </label>
    			<span>{{server.serverName}}</span>
		      </div>
		      </div>
		       <div class="form-inline form-group row">
		      <div class="col-sm-6">
		       <label for="customerId">Server IP : </label>
		       <span>{{server.serverIp}}</span>
		      </div>
		       <div class="col-sm-6">
		       <label for="advisorName">Server State : </label>
    			<span>{{server.serverState}}</span>
		      </div>
		      </div>
		       <div class="form-inline form-group row">
		      <div class="col-sm-6">
		       <label for="customerId">User ID : </label>
		       <span>{{server.userId}}</span>
		      </div>
		       <div class="col-sm-6">
		       <label for="advisorName">Authentication Req : </label>
    			<span>{{server.authenticationReq}}</span>
		      </div>
		      </div>
    	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
