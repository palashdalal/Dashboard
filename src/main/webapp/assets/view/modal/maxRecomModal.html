 <div class="modal" id="maxRecomModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header serverModalHeader">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Request Stats</h4>
        </div>
        <div class="modal-body">
        <h4>Top 5 Maximum Requests per Second</h4>
         <div class="well">
		      <div class="form-inline form-group row">
		      <table class="table table-striped table-bordered customAlert" id="allAlertTable">
				<thead>
				<tr>
				 <th class="customTh">ILS Name</th>
				 <th class="customTh">Rank 1</th>
				 <th class="customTh">Rank 2</th>
				  <th class="customTh">Rank 3</th>
				  <th class="customTh">Rank 4</th>
				  <th class="customTh">Rank 5</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat= "recom in maxRecomList">
				<td>{{getInlineServiceName(recom.ilsId)}}</td>
				<td>{{recom.rank1}}</td>
				<td>{{recom.rank2}}</td>
				<td>{{recom.rank3}}</td>
				<td>{{recom.rank4}}</td>
				<td>{{recom.rank5}}</td>
				</tr>
				</tbody>
				</table>
		      </div>
    	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
