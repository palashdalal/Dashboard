 <div class="modal" id="alertModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header serverModalHeader">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Server Details</h4>
        </div>
        <div class="modal-body">
         <div class="well">
		      <div class="form-inline form-group row">
		      <table class="table table-striped table-bordered customAlert" id="allAlertTable">
				<thead>
				<tr>
				 <th class="customTh">Alert Type</th>
				 <th class="customTh">Description</th>
				 <th class="customTh">Time</th>
				</tr>
				</thead>
				<!-- <tbody>
				<tr ng-repeat="alert in alertList">
				<td class="customAlert" style="color:red">{{alert.alertType}}</td>
				<td class="customAlert">{{alert.alertDesc}}</td>
				<td class="customAlert">{{alert.alertDate}}</td>
				</tr>
				</tbody> -->
				</table>
		      </div>
    	</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
