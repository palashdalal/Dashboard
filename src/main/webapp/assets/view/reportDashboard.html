<div class="row col-sm-12 col-xs-12">
<div class="col-sm-7 col-xs-7">
	<div class="repotDivHeading">
 		<ul class="list-inline" id="reportheadList">
 			<li> <label>Report For</label> </li>
 			<li><div class="dropdown">
	    		<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">{{serverName}}
	    		<span class="caret"></span></button>
	 			<ul class="dropdown-menu dropdown-menu-left">
	 				<li ng-repeat="server in serverList"><a href ng-click=selectServer(server)>{{server.serverName}} ({{server.serverId}})</a></li>
	      			<!-- <li><a href ng-click="selectServer('App01')">App01</a></li>
	      			<li><a href ng-click="selectServer('App02')">App02</a></li> -->
	    		</ul>
	    		</div>
   			</li>
   			<li  class="pull-right">
    				
	                <div class='input-group date ' id='fromDate' style="width:200px">
	                    <input type='text' class="form-control" placeholder="To" id="endDate" ng-model="endDate"/>
	                    <span class="input-group-addon" style="padding:5px">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
    			</li>
   			<li  class="pull-right">
    				
	                <div class='input-group date ' id='toDate' style="width:200px" >
	                    <input type='text' class="form-control"  placeholder="From" id="startDate" ng-model="startDate"/>
	                    <span class="input-group-addon" style="padding:5px"">
	                        <span class="glyphicon glyphicon-calendar"></span>
	                    </span>
	                </div>
    			</li>
   			<!-- <li class="pull-right"><button type="button" class="btn btn-primary btn-success" ng-click=getServerStatsByServer(currentServer)>Go</button></li> -->
   			<!-- <li class="pull-right"><button type="button" class="btn btn-primary btn-success" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Go</button></li> -->
   		</ul>
   		 <div class="col-sm-12 col-md-12" style="margin-left:40%;padding-top:10px"><button type="button" class="btn btn-primary btn-success" ng-click=getServerStatsByServer(currentServer)>Go</button></div>
	</div>
	
	<!-- <div class="row" style="margin-left:3%"> -->
	
	<div class="col-sm-12 col-xs-12 reportTable" ng-show="displaytableFlag">
		<label class="col-sm-7 col-sm-offset-5" style="margin-top:20px">Tabular Reports</label>
		<table id="rtdReports"  class="table table-striped table-bordered display">
	    	<thead class="thead-default">
	    	<th class="customTh">Server Id</th>
	    	<th class="customTh">Request Count</th>
	    	<th class="customTh">Session Count</th>
	    	<th class="customTh">TimedOuts Count</th>
	    	<!-- <th class="customTh">Refresh Request Count</th>
	    	<th class="customTh">Refresh Session Count</th>
	    	<th class="customTh">Refresh TimedOut Request Count</th> -->
	    	<th class="customTh">RefreshTime</th>
	    	
	    	</thead>
	    	
	    	</table>
	</div>
	</div>
	<div class="col-sm-5 col-xs-5"  ng-show="displayGraphFlag">
	<div class="reportChart">
	<label class="col-sm-7 col-sm-offset-5" style="margin-top:20px">Graphical Reports</label>
	<div class="row" style="margin-left:20px !important" ng-repeat="lineData in linechartValues">
		<label style="margin-left:80px;margin-top:20px;color:blue"> {{serverParams[$index]}} </label>
		<canvas id="line" class="chart chart-bar lineChartGraph" chart-data="lineData"
			chart-labels="lineLabels" chart-series="series" chart-options="options"
			chart-dataset-override="datasetOverride" chart-click="onClick">
			</canvas> </div>
	</div>
	</div>
	<!-- </div> -->
</div>
 <script type="text/javascript">
            $(function () {
            	  $('#toDate').datetimepicker({
                      format: 'DD/MM/YYYY',
                    	  extraFormats:['dd/mm/yyyy']
                      
                  });
                $('#fromDate').datetimepicker({
                	 format: 'DD/MM/YYYY'
                });
            });
        </script>
