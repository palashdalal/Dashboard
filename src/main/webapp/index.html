    <script type="text/javascript">
    $(document).ready(function() {
    	 $(function () {
             $('#date').datetimepicker();
             $('#date1').datetimepicker();
         });
    	$('.firstPill').addClass('clicked');
        $("div.container ul li a")
         .mouseover(function() {
             $(this).addClass('mouseover');
         })
         .mouseout(function() {
             $(this).removeClass('mouseover');
         });
        $("div.container ul li a").click(function(e) {
            $(this).toggleClass("clicked");
            $("div.container ul li a").not(this).removeClass("clicked"); //remove the clicked class from all other elements
        });
    });
